server.port=8762
spring.application.name=PollutionProjectZuul
eureka.client.service-url.default-zone=http://localhost:8761/eureka/

# A prefix that can added to beginning of all requests.
#zuul.prefix=/api

# Disable accessing services using service name (i.e. gallery-service).
# They should be only accessed through the path defined below.
zuul.ignored-services=*

zuul.host.connect-timeout-millis=50000000
zuul.host.socket-timeout-millis=50000000
ribbon.ReadTimeout=50000000
ribbon.SocketTimeout=50000000
hystrix.command.auth-service.execution.timeout.enabled: false

zuul.routes.PollutionProjectEdgeService.path=/pollutionapi/**
zuul.routes.PollutionProjectEdgeService.service-id=/PollutionProjectEdgeService
zuul.routes..PollutionProjectEdgeService.sensitive-headers=Cookie,Set-Cookie
